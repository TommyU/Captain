<html>
<head>
{% load staticfiles %}
<script src = "{% static 'libs/jquery1.11.1/jquery.min.js'%}" type='text/javascript'></script>
<script type='text/javascript'>
  function test()
  {
    $.ajax(
		{ 
			url: "http://localhost:8000/api/users/?format=json", 
			//context: document.body, 
			success: function(data, textStatus){
		        //alert(textStatus);
		        console.log(data);
		        var str="";
		        for(var i=0; i<data.length;i++)
		        {
		        	str += "<tr><td>"+data[i].username + '</td><td>' + data[i].email + '</td></tr>'

		        }
		        if(str !="")
		        	str = "<table>"+str+"</table>"
		        $('#div_ret').html(str);
		      }}
   	 );
   }

   


</script>
</head>
<body>
	<input type="button" value='test rest api with jquery ajax' onclick="test()"/>
	<div id='div_ret'></div>
</body>
</html>
